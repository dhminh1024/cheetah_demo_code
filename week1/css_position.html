<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css_position.css" />
    <title>CSS Position</title>
  </head>
  <body>
    <!-- Static Postion -->
    <section id="static">
      <h1>postion: static;</h1>
      <div class="box box-blue">We</div>
      <div class="box box-green">Are</div>
      <div class="box box-orange">Static</div>
    </section>
    <!-- Relative Postion -->
    <section id="relative">
      <h1>postion: relative;</h1>
      <div class="box box-blue">I</div>
      <div class="box box-green">am</div>
      <div class="box box-orange">relative</div>
    </section>
    <!-- Absolute Postion -->
    <section id="absolute">
      <h1>postion: absolute;</h1>
      <div class="box box-blue">I</div>
      <div class="box box-green">am</div>
      <div class="box box-orange">absolute</div>
    </section>
    <!-- fixed Postion -->
    <section id="fixed">
      <h1>postion: fixed;</h1>
      <div class="box box-blue">I</div>
      <div class="box box-green">am</div>
      <div class="box box-orange">fixed</div>
    </section>
    <!-- sticky Postion -->
    <section id="sticky">
      <h1>postion: sticky;</h1>
      <div class="box box-blue">I</div>
      <div class="box box-green">am</div>
      <div class="box box-orange">sticky</div>
    </section>
    <!-- Stacking Order -->
    <section id="stacking">
      <h1>z-index</h1>
      <div class="box box-yellow box-square"></div>
      <div class="box box-orange box-square"></div>
      <div class="box box-green box-square"></div>
      <div class="box box-blue box-square"></div>
    </section>
  </body>
</html>
