<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Google News</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-light bg-light justify-content-between position-fixed navbar-fixed"
      >
        <a class="navbar-brand">
          <img
            src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg"
            alt="google-logo"
          />
          News
        </a>
        <form class="form-inline">
          <input
            id="search-input"
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-success my-2 my-sm-0"
            onclick="handleSearchClick()"
          >
            Search
          </button>
        </form>
      </nav>
    </header>

    <main class="container-fluid">
      <div class="row mt-2">
        <div class="col-md-3 col-lg-2 d-none d-md-block">
          <nav class="nav flex-column position-fixed sidemenu">
            <a
              id="top-stories"
              class="nav-link"
              href="#"
              onclick='handleClickSideMenu("top-stories")'
              >Top stories</a
            >
            <div class="hr-line"></div>
            <a
              id="business"
              class="nav-link"
              href="#"
              onclick='handleClickSideMenu("business")'
              >Business</a
            >
            <a
              id="technology"
              class="nav-link"
              href="#"
              onclick='handleClickSideMenu("technology")'
              >Technology</a
            >
            <a
              id="entertainment"
              class="nav-link"
              href="#"
              onclick='handleClickSideMenu("entertainment")'
              >Entertainment</a
            >
            <a
              id="sports"
              class="nav-link"
              href="#"
              onclick='handleClickSideMenu("sports")'
              >Sports</a
            >
            <a
              id="science"
              class="nav-link"
              href="#"
              onclick='handleClickSideMenu("science")'
              >Science</a
            >
            <a
              id="health"
              class="nav-link"
              href="#"
              onclick='handleClickSideMenu("health")'
              >Health</a
            >
            <div class="hr-line"></div>
            <div>
              <button
                type="button"
                class="btn btn-outline-success m-1"
                onclick='handleSourceClicked("all")'
              >
                All articles
                <span id="counter" class="badge badge-success"></span>
              </button>
            </div>
            <div
              id="source-list"
              class="d-flex flex-wrap align-content-around"
            ></div>
          </nav>
        </div>
        <div class="col-sm-12 col-md-9 col-lg-10">
          <section class="container">
            <div class="row justify-content-center">
              <div
                class="col-md-12 col-lg-9 d-flex flex-column align-items-center"
              >
                <h3 id="category-title" class="text-left align-self-start"></h3>
                <ul id="news-list" class="list-unstyled"></ul>
                <button
                  class="btn btn-outline-primary w-25"
                  onclick="handleLoadMoreClick()"
                >
                  Load more
                </button>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  </body>
</html>
